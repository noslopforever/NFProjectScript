<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Gearset ContentObject samples</title> 
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <script src="GearsetContentObjectSample.js"></script>
        <script>

$(document).ready(function(){

    var testContentPanel = new Panel(null);

    var testLabel = new Label(testContentPanel);
    testLabel.Text = "This is a label."

    var testLabel2 = new Label(testContentPanel);
    testLabel2.Text = "This is a label 2."

    // replace content with ContentObjects.
    let panelEl = testContentPanel.createElements();
    let uiroot = $("#root")[0];
    uiroot.replaceChild(panelEl, uiroot.firstChild);

    testLabel2.Text = "This is label2. Its Text has been modified after app begin";

});

        </script>
    </head>
    <body>
        <h1>Content Object:</h1>
        <div id="root">
            ... Here should be filled with Content Objects ...
        </div>
    </body>
</html>
